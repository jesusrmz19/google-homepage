<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Google</title>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <ul class="items-list">
                <li class="item">Gmail</li>
                <li class="item">Imágenes</li>
                <li class="item">Botón</li>
                <li class="item">Usuario</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            <div class="input-container">

                <input class="input-bar">
            </div>
            <div class="btns-container">
                <button class="btn">Buscar con Google</button>
                <button class="btn">Me siento con suerte</button>
            </div>
            <div class="languages-container">
                <p class="txt">Ofrecido por Google en: <span class="link">English</span> <span class="link">Español (Latinoamérica)</span></p>
            </div>
        </div>
    </main>
    <footer>
        <div class="country-container">
            <p class="country">México</p>
        </div>
        <div class="conditions-container">
            <ul class="primary-list">
                <li class="list-item">Publicidad</li>
                <li class="list-item">Negocios</li>
                <li class="list-item">Sobre Google</li>
                <li class="list-item">Cómo funciona la Búsqueda</li>
            </ul>
            <ul class="secondary-list">
                <li class="list-item">Privacidad</li>
                <li class="list-item">Condiciones</li>
                <li class="list-item">Preferencias</li>
            </ul>
        </div>

    </footer>
</body>
</html>
